template:
  id: competitor-analysis-template-v2
  name: 竞争分析报告
  version: 2.0
  output:
    format: markdown
    filename: docs/competitor-analysis.md
    title: "Competitive Analysis Report: {{project_product_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: "竞争分析启发式操作"
    options:
      - "深入分析特定竞争对手的策略"
      - "分析特定细分市场的竞争动态"
      - "推演针对我方行动的竞争反应"
      - "探讨合作与竞争的场景"
      - "对差异化主张进行压力测试"
      - "分析颠覆性潜力（我方或对方的）"
      - "与邻近市场的竞争进行比较"
      - "生成赢单/输单分析洞察"
      - "如果我们早知道 [竞争对手X的计划]..."
      - "进入下一部分"

sections:
  - id: executive-summary
    title: 执行摘要
    instruction: 提供高层次的竞争洞察、主要威胁与机遇，以及建议的战略行动。在完成所有分析后，最后撰写此部分。

  - id: analysis-scope
    title: 分析范围与方法论
    instruction: 本模板旨在指导全面的竞争对手分析。首先要了解用户的竞争情报需求和战略目标，帮助他们在深入详细分析之前，识别并确定竞争对手的优先级。
    sections:
      - id: analysis-purpose
        title: 分析目的
        instruction: |
          定义主要目的：
          - 新市场进入评估
          - 产品定位策略
          - 功能差距分析
          - 定价策略制定
          - 合作伙伴/收购目标
          - 竞争威胁评估
      - id: competitor-categories
        title: 所分析的竞争对手类别
        instruction: |
          列出包含的类别：
          - 直接竞争对手：相同的产品/服务，相同的目标市场
          - 间接竞争对手：不同的产品，相同的需求/问题
          - 潜在竞争对手：可以轻松进入市场
          - 替代产品：可供选择的其他解决方案
          - 愿景竞争对手：行业顶级的典范
      - id: research-methodology
        title: 研究方法论
        instruction: |
          描述所用方法：
          - 使用的信息来源
          - 分析时间范围
          - 置信度水平
          - 局限性

  - id: competitive-landscape
    title: 竞争格局概览
    sections:
      - id: market-structure
        title: 市场结构
        instruction: |
          描述竞争环境：
          - 活跃竞争对手数量
          - 市场集中度（分散/整合）
          - 竞争动态
          - 近期的市场进入/退出情况
      - id: prioritization-matrix
        title: 竞争对手优先级矩阵
        instruction: |
          帮助按市场份额和战略威胁级别对竞争对手进行分类

          创建一个 2x2 矩阵：
          - 优先级 1 (核心竞争对手): 高市场份额 + 高威胁
          - 优先级 2 (新兴威胁): 低市场份额 + 高威胁
          - 优先级 3 (老牌玩家): 高市场份额 + 低威胁
          - 优先级 4 (仅需监控): 低市场份额 + 低威胁

  - id: competitor-profiles
    title: 单个竞争对手档案
    instruction: 为每个优先级 1 和优先级 2 的竞争对手创建详细档案。对于优先级 3 和 4 的竞争对手，创建简要档案。
    repeatable: true
    sections:
      - id: competitor
        title: "{{competitor_name}} - 优先级 {{priority_level}}"
        sections:
          - id: company-overview
            title: 公司概况
            template: |
              - **成立时间:** {{year_founders}}
              - **总部:** {{location}}
              - **公司规模:** {{employees_revenue}}
              - **融资情况:** {{total_raised_investors}}
              - **领导层:** {{key_executives}}
          - id: business-model
            title: 商业模式与战略
            template: |
              - **收入模式:** {{revenue_model}}
              - **目标市场:** {{customer_segments}}
              - **价值主张:** {{value_promise}}
              - **市场进入策略:** {{gtm_approach}}
              - **战略重点:** {{current_priorities}}
          - id: product-analysis
            title: 产品/服务分析
            template: |
              - **核心产品:** {{main_products}}
              - **关键功能:** {{standout_capabilities}}
              - **用户体验:** {{ux_assessment}}
              - **技术栈:** {{tech_stack}}
              - **定价:** {{pricing_model}}
          - id: strengths-weaknesses
            title: 优势与劣势
            sections:
              - id: strengths
                title: 优势
                type: bullet-list
                template: "- {{strength}}"
              - id: weaknesses
                title: 劣势
                type: bullet-list
                template: "- {{weakness}}"
          - id: market-position
            title: 市场地位与表现
            template: |
              - **市场份额:** {{market_share_estimate}}
              - **客户基础:** {{customer_size_notables}}
              - **增长轨迹:** {{growth_trend}}
              - **近期动态:** {{key_news}}

  - id: comparative-analysis
    title: 对比分析
    sections:
      - id: feature-comparison
        title: 功能对比矩阵
        instruction: 创建一个跨竞争对手的关键功能详细对比表
        type: table
        columns:
          [
            "功能类别",
            "{{your_company}}",
            "{{competitor_1}}",
            "{{competitor_2}}",
            "{{competitor_3}}",
          ]
        rows:
          - category: "核心功能"
            items:
              - ["功能A", "{{status}}", "{{status}}", "{{status}}", "{{status}}"]
              - ["功能B", "{{status}}", "{{status}}", "{{status}}", "{{status}}"]
          - category: "用户体验"
            items:
              - ["移动应用", "{{rating}}", "{{rating}}", "{{rating}}", "{{rating}}"]
              - ["上手时间", "{{time}}", "{{time}}", "{{time}}", "{{time}}"]
          - category: "集成与生态系统"
            items:
              - [
                  "API 可用性",
                  "{{availability}}",
                  "{{availability}}",
                  "{{availability}}",
                  "{{availability}}",
                ]
              - ["第三方集成", "{{number}}", "{{number}}", "{{number}}", "{{number}}"]
          - category: "定价与计划"
            items:
              - ["起步价", "{{price}}", "{{price}}", "{{price}}", "{{price}}"]
              - ["免费套餐", "{{yes_no}}", "{{yes_no}}", "{{yes_no}}", "{{yes_no}}"]
      - id: swot-comparison
        title: SWOT 对比
        instruction: 为你的解决方案与主要竞争对手创建 SWOT 分析
        sections:
          - id: your-solution
            title: 你的解决方案
            template: |
              - **优势:** {{strengths}}
              - **劣势:** {{weaknesses}}
              - **机会:** {{opportunities}}
              - **威胁:** {{threats}}
          - id: vs-competitor
            title: "对比 {{main_competitor}}"
            template: |
              - **竞争优势:** {{your_advantages}}
              - **竞争劣势:** {{their_advantages}}
              - **差异化机会:** {{differentiation}}
      - id: positioning-map
        title: 定位图
        instruction: |
          描述竞争对手在关键维度上的位置

          使用与市场相关的两个关键维度来创建定位描述，例如：
          - 价格 vs. 功能
          - 易用性 vs. 强大性
          - 专业化 vs. 广泛性
          - 自助服务 vs. 高度接触

  - id: strategic-analysis
    title: 战略分析
    sections:
      - id: competitive-advantages
        title: 竞争优势评估
        sections:
          - id: sustainable-advantages
            title: 可持续优势
            instruction: |
              识别护城河和可防御的阵地：
              - 网络效应
              - 转换成本
              - 品牌实力
              - 技术壁垒
              - 监管优势
          - id: vulnerable-points
            title: 薄弱环节
            instruction: |
              竞争对手可能受到挑战的地方：
              - 薄弱的客户群体
              - 缺失的功能
              - 糟糕的用户体验
              - 高昂的价格
              - 有限的地理覆盖
      - id: blue-ocean
        title: 蓝海机会
        instruction: |
          识别无竞争的市场空间

          列出创造新市场空间的机会：
          - 服务不足的细分市场
          - 未被满足的用例
          - 新的商业模式
          - 地理扩张
          - 不同的价值主张

  - id: strategic-recommendations
    title: 战略建议
    sections:
      - id: differentiation-strategy
        title: 差异化策略
        instruction: |
          如何定位以对抗竞争对手：
          - 需要强调的独特价值主张
          - 需要优先开发的功能
          - 需要瞄准的细分市场
          - 信息传递与定位
      - id: competitive-response
        title: 竞争响应规划
        sections:
          - id: offensive-strategies
            title: 进攻策略
            instruction: |
              如何获取市场份额：
              - 针对竞争对手的弱点
              - 赢得竞争性交易
              - 争取他们的客户
          - id: defensive-strategies
            title: 防御策略
            instruction: |
              如何保护你的市场地位：
              - 加固薄弱环节
              - 构建转换成本
              - 深化客户关系
      - id: partnership-ecosystem
        title: 合作与生态系统策略
        instruction: |
          潜在的合作机会：
          - 互补型伙伴
          - 渠道合作伙伴
          - 技术集成
          - 战略联盟

  - id: monitoring-plan
    title: 监控与情报计划
    sections:
      - id: key-competitors
        title: 需要追踪的关键竞争对手
        instruction: 附带理由的优先级列表
      - id: monitoring-metrics
        title: 监控指标
        instruction: |
          需要追踪的内容：
          - 产品更新
          - 定价变化
          - 客户赢单/输单
          - 融资/并购活动
          - 市场信息传递
      - id: intelligence-sources
        title: 情报来源
        instruction: |
          在何处收集持续的情报：
          - 公司网站/博客
          - 客户评论
          - 行业报告
          - 社交媒体
          - 专利申请
      - id: update-cadence
        title: 更新频率
        instruction: |
          建议的审阅周期：
          - 每周: {{weekly_items}}
          - 每月: {{monthly_items}}
          - 每季度: {{quarterly_analysis}}
