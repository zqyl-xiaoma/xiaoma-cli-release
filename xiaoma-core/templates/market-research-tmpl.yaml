template:
  id: market-research-template-v2
  name: 市场研究报告
  version: 2.0
  output:
    format: markdown
    filename: docs/market-research.md
    title: "Market Research Report: {{project_product_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: "市场研究启发式操作"
    options:
      - "通过敏感性分析扩展市场规模计算"
      - "深入研究特定的客户细分市场"
      - "详细分析一个新兴的市场趋势"
      - "将此市场与一个类似市场进行比较"
      - "对市场假设进行压力测试"
      - "探索相邻的市场机会"
      - "挑战市场定义和边界"
      - "生成战略情景（最佳/基本/最差情况）"
      - "如果我们当初考虑了 [X 市场因素]..."
      - "进入下一节"

sections:
  - id: executive-summary
    title: 执行摘要
    instruction: 提供关键发现、市场机会评估和战略建议的高层概览。在完成所有其他部分后，最后撰写此部分。

  - id: research-objectives
    title: 研究目标与方法论
    instruction: 本模板旨在指导创建一份全面的市场研究报告。首先要了解用户需要哪些市场洞察及其原因。系统地完成每个部分，并根据研究目标使用适当的分析框架。
    sections:
      - id: objectives
        title: 研究目标
        instruction: |
          列出本次市场研究的主要目标：
          - 这项研究将为哪些决策提供信息？
          - 需要回答哪些具体问题？
          - 本次研究的成功标准是什么？
      - id: methodology
        title: 研究方法论
        instruction: |
          描述研究方法：
          - 使用的数据来源（一手/二手）
          - 应用的分析框架
          - 数据收集时间范围
          - 局限性与假设

  - id: market-overview
    title: 市场概览
    sections:
      - id: market-definition
        title: 市场定义
        instruction: |
          定义所分析的市场：
          - 产品/服务类别
          - 地理范围
          - 包含的客户细分
          - 价值链中的位置
      - id: market-size-growth
        title: 市场规模与增长
        instruction: |
          通过清晰的假设引导完成 TAM、SAM、SOM 的计算。使用以下一种或多种方法：
          - 自上而下：从行业数据开始，逐步缩小范围
          - 自下而上：从客户/单位经济效益出发进行构建
          - 价值理论：基于所提供的价值与替代品进行比较
        sections:
          - id: tam
            title: 潜在市场总额 (TAM)
            instruction: 计算并解释总体市场机会
          - id: sam
            title: 可服务市场 (SAM)
            instruction: 定义你实际可以触及的 TAM 部分
          - id: som
            title: 可获得服务市场 (SOM)
            instruction: 估算你实际可以占领的部分
      - id: market-trends
        title: 市场趋势与驱动因素
        instruction: 使用 PESTEL 等合适的框架分析塑造市场的关键趋势
        sections:
          - id: key-trends
            title: 关键市场趋势
            instruction: |
              列出并解释 3-5 个主要趋势：
              - 趋势 1：描述与影响
              - 趋势 2：描述与影响
              - 等等。
          - id: growth-drivers
            title: 增长驱动因素
            instruction: 识别驱动市场增长的主要因素
          - id: market-inhibitors
            title: 市场抑制因素
            instruction: 识别限制市场增长的因素

  - id: customer-analysis
    title: 客户分析
    sections:
      - id: segment-profiles
        title: 目标细分市场画像
        instruction: 为每个细分市场创建详细的画像，包括人口统计/公司统计特征、心理特征、行为、需求和支付意愿
        repeatable: true
        sections:
          - id: segment
            title: "细分市场 {{segment_number}}: {{segment_name}}"
            template: |
              - **描述:** {{brief_overview}}
              - **规模:** {{number_of_customers_market_value}}
              - **特征:** {{key_demographics_firmographics}}
              - **需求与痛点:** {{primary_problems}}
              - **购买流程:** {{purchasing_decisions}}
              - **支付意愿:** {{price_sensitivity}}
      - id: jobs-to-be-done
        title: 待办任务 (Jobs-to-be-Done) 分析
        instruction: 揭示客户真正试图完成的任务
        sections:
          - id: functional-jobs
            title: 功能性任务
            instruction: 列出客户需要完成的实际任务和目标
          - id: emotional-jobs
            title: 情感性任务
            instruction: 描述客户寻求的感受和看法
          - id: social-jobs
            title: 社交性任务
            instruction: 解释客户希望被他人如何看待
      - id: customer-journey
        title: 客户旅程地图
        instruction: 为主要细分市场绘制端到端的客户体验地图
        template: |
          针对主要客户细分市场：

          1. **认知阶段 (Awareness):** {{discovery_process}}
          2. **考虑阶段 (Consideration):** {{evaluation_criteria}}
          3. **购买阶段 (Purchase):** {{decision_triggers}}
          4. **上手阶段 (Onboarding):** {{initial_expectations}}
          5. **使用阶段 (Usage):** {{interaction_patterns}}
          6. **拥护阶段 (Advocacy):** {{referral_behaviors}}

  - id: competitive-landscape
    title: 竞争格局
    sections:
      - id: market-structure
        title: 市场结构
        instruction: |
          描述整体竞争环境：
          - 竞争者数量
          - 市场集中度
          - 竞争激烈程度
      - id: major-players
        title: 主要参与者分析
        instruction: |
          针对排名前 3-5 的竞争对手：
          - 公司名称和简要描述
          - 市场份额估算
          - 关键优势和劣势
          - 目标客户焦点
          - 定价策略
      - id: competitive-positioning
        title: 竞争定位
        instruction: |
          分析竞争对手的定位：
          - 价值主张
          - 差异化策略
          - 市场空白与机会

  - id: industry-analysis
    title: 行业分析
    sections:
      - id: porters-five-forces
        title: 波特五力模型评估
        instruction: 用具体的证据和影响分析每一种力量
        sections:
          - id: supplier-power
            title: "供应商议价能力: {{power_level}}"
            template: "{{analysis_and_implications}}"
          - id: buyer-power
            title: "购买者议价能力: {{power_level}}"
            template: "{{analysis_and_implications}}"
          - id: competitive-rivalry
            title: "现有竞争者之间的竞争: {{intensity_level}}"
            template: "{{analysis_and_implications}}"
          - id: threat-new-entry
            title: "新进入者的威胁: {{threat_level}}"
            template: "{{analysis_and_implications}}"
          - id: threat-substitutes
            title: "替代品的威胁: {{threat_level}}"
            template: "{{analysis_and_implications}}"
      - id: adoption-lifecycle
        title: 技术采纳生命周期阶段
        instruction: |
          确定市场处于采纳曲线的哪个阶段：
          - 当前阶段及证据
          - 对战略的影响
          - 预期的发展时间线

  - id: opportunity-assessment
    title: 机会评估
    sections:
      - id: market-opportunities
        title: 市场机会
        instruction: 基于分析识别具体的机会
        repeatable: true
        sections:
          - id: opportunity
            title: "机会 {{opportunity_number}}: {{name}}"
            template: |
              - **描述:** {{what_is_the_opportunity}}
              - **规模/潜力:** {{quantified_potential}}
              - **要求:** {{needed_to_capture}}
              - **风险:** {{key_challenges}}
      - id: strategic-recommendations
        title: 战略建议
        sections:
          - id: go-to-market
            title: 市场进入策略
            instruction: |
              为市场进入/扩张推荐方法：
              - 目标细分市场优先级
              - 定位策略
              - 渠道策略
              - 合作机会
          - id: pricing-strategy
            title: 定价策略
            instruction: |
              基于支付意愿分析和竞争格局：
              - 推荐的定价模型
              - 价格点/范围
              - 价值度量
              - 竞争定位
          - id: risk-mitigation
            title: 风险缓解
            instruction: |
              关键风险及缓解策略：
              - 市场风险
              - 竞争风险
              - 执行风险
              - 监管/合规风险

  - id: appendices
    title: 附录
    sections:
      - id: data-sources
        title: A. 数据来源
        instruction: 列出研究中使用的所有来源
      - id: calculations
        title: B. 详细计算
        instruction: 包括任何复杂的计算或模型
      - id: additional-analysis
        title: C. 附加分析
        instruction: 未包含在正文中的任何补充分析
