template:
  id: brainstorming-output-template-v2
  name: 头脑风暴会议成果
  version: 2.0
  output:
    format: markdown
    filename: docs/brainstorming-session-results.md
    title: "Brainstorming Session Results"

workflow:
  mode: non-interactive

sections:
  - id: header
    content: |
      **会议日期：** {{date}}
      **引导者：** {{agent_role}} {{agent_name}}
      **参与者：** {{user_name}}

  - id: executive-summary
    title: 执行摘要
    sections:
      - id: summary-details
        template: |
          **主题：** {{session_topic}}

          **会议目标：** {{stated_goals}}

          **使用技术：** {{techniques_list}}

          **产生想法总数：** {{total_ideas}}
      - id: key-themes
        title: "识别出的关键主题："
        type: bullet-list
        template: "- {{theme}}"

  - id: technique-sessions
    title: 技术环节
    repeatable: true
    sections:
      - id: technique
        title: "{{technique_name}} - {{duration}}"
        sections:
          - id: description
            template: "**描述：** {{technique_description}}"
          - id: ideas-generated
            title: "产生的想法："
            type: numbered-list
            template: "{{idea}}"
          - id: insights
            title: "发现的洞察："
            type: bullet-list
            template: "- {{insight}}"
          - id: connections
            title: "值得注意的关联："
            type: bullet-list
            template: "- {{connection}}"

  - id: idea-categorization
    title: 想法分类
    sections:
      - id: immediate-opportunities
        title: 近期机会
        content: "*可立即实施的想法*"
        repeatable: true
        type: numbered-list
        template: |
          **{{idea_name}}**
          - 描述： {{description}}
          - 为何可立即实施： {{rationale}}
          - 所需资源： {{requirements}}
      - id: future-innovations
        title: 未来创新
        content: "*需要开发/研究的想法*"
        repeatable: true
        type: numbered-list
        template: |
          **{{idea_name}}**
          - 描述： {{description}}
          - 需要的开发工作： {{development_needed}}
          - 预计时间线： {{timeline}}
      - id: moonshots
        title: 登月项目
        content: "*宏大且具有变革性的概念*"
        repeatable: true
        type: numbered-list
        template: |
          **{{idea_name}}**
          - 描述： {{description}}
          - 变革潜力： {{potential}}
          - 需要克服的挑战： {{challenges}}
      - id: insights-learnings
        title: 洞察与学习
        content: "*会议中的关键领悟*"
        type: bullet-list
        template: "- {{insight}}: {{description_and_implications}}"

  - id: action-planning
    title: 行动规划
    sections:
      - id: top-priorities
        title: 前 3 个优先想法
        sections:
          - id: priority-1
            title: "优先级 #1: {{idea_name}}"
            template: |
              - 理由： {{rationale}}
              - 后续步骤： {{next_steps}}
              - 所需资源： {{resources}}
              - 时间线： {{timeline}}
          - id: priority-2
            title: "优先级 #2: {{idea_name}}"
            template: |
              - 理由： {{rationale}}
              - 后续步骤： {{next_steps}}
              - 所需资源： {{resources}}
              - 时间线： {{timeline}}
          - id: priority-3
            title: "优先级 #3: {{idea_name}}"
            template: |
              - 理由： {{rationale}}
              - 后续步骤： {{next_steps}}
              - 所需资源： {{resources}}
              - 时间线： {{timeline}}

  - id: reflection-followup
    title: 复盘与跟进
    sections:
      - id: what-worked
        title: 效果好的方面
        type: bullet-list
        template: "- {{aspect}}"
      - id: areas-exploration
        title: 需进一步探索的领域
        type: bullet-list
        template: "- {{area}}: {{reason}}"
      - id: recommended-techniques
        title: 推荐的跟进技术
        type: bullet-list
        template: "- {{technique}}: {{reason}}"
      - id: questions-emerged
        title: 浮现出的问题
        type: bullet-list
        template: "- {{question}}"
      - id: next-session
        title: 下次会议规划
        template: |
          - **建议主题：** {{followup_topics}}
          - **建议时间范围：** {{timeframe}}
          - **需要准备：** {{preparation}}

  - id: footer
    content: |
      ---

      *会议使用 XIAOMA-CLI™ 头脑风暴框架进行引导*
