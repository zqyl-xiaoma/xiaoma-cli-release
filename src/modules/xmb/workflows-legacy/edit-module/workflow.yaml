# Edit Module - Module Editor Configuration
name: "edit-module"
description: "Edit existing XIAOMA modules (structure, agents, workflows, documentation) while following all best practices"
author: "XiaoMa"

# Critical variables load from config_source
config_source: "{project-root}/{xiaoma_folder}/xmb/config.yaml"
communication_language: "{config_source}:communication_language"
user_name: "{config_source}:user_name"

# Required Data Files - Critical for understanding module conventions
module_structure_guide: "{project-root}/{xiaoma_folder}/xmb/workflows/create-module/module-structure.md"

# Related workflow editors
agent_editor: "{project-root}/{xiaoma_folder}/xmb/workflows/edit-agent/workflow.yaml"
workflow_editor: "{project-root}/{xiaoma_folder}/xmb/workflows/edit-workflow/workflow.yaml"

# Reference examples - for learning patterns
xmc_module_dir: "{project-root}/{xiaoma_folder}/xmc/"
xmb_module_dir: "{project-root}/{xiaoma_folder}/xmb/"
cis_module_dir: "{project-root}/{xiaoma_folder}/cis/"
existing_agents_dir: "{project-root}/{xiaoma_folder}/*/agents/"
existing_workflows_dir: "{project-root}/{xiaoma_folder}/*/workflows/"

# Module path and component files
installed_path: "{project-root}/{xiaoma_folder}/xmb/workflows/edit-module"
template: false # This is an action workflow - no template needed
instructions: "{installed_path}/instructions.md"
validation: "{installed_path}/checklist.md"

standalone: true

# Web bundle configuration
web_bundle: false # XMB workflows run locally in XIAOMA-CLI project
